name: Deploy to GitHub Pages

on:
  # Se ejecuta en cada push a la rama main
  push:
    branches: [ main ]
  
  # Permite ejecutar el workflow manualmente desde la pestaña Actions
  workflow_dispatch:

# Establece los permisos del GITHUB_TOKEN para permitir deployment en Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite solo un deployment concurrente, pero no cancela los en progreso
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job para construir la aplicación
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm run test -- --run
    
    - name: Build for production
      run: npm run build
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload build artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  # Job para desplegar a GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
